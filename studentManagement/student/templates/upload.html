<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
 <title>Upload</title>
</head>
<body>
<div class="container">
    <h3> Upload Files and Images</h3>
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-lg btn-success">Upload</button>
    </form>
    <hr>
    {% if upload %}
    <img src="{{upload.profile_image.url}}" alt="image" class="img-thumbnail" height="60%" width="60%">
    <h1>Attachment: <a href="{{upload.document.url}}">Download File</a></h1>
    {% endif %}
    {% for upload in Student %}
    <img src="{{upload.profile_image.url}}" alt="..." class="img-thumbnail" height="60%" width="60%">
    <img src="{{upload.document.url}}" alt="..." class="img-thumbnail" height="60%" width="60%">
    <hr>
    {% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
